<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="css/normalize.css" type="text/css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">
  </head>
  <body>
  <form>
    <fieldset>
      <legend>Time update</legend>
      <input type="range" name="points" min="1995" max="2012" step="1" value="0" id="slider-time" oninput=";">
    </fieldset>
    <fieldset>
      <legend>Filter by</legend>
      <label>Americas<input class="table-chk" type="checkbox" name="Americas" value="Americas" title="Americas"></input></label>
      <label>Africa<input class="table-chk" type="checkbox" name="Africa" value="Africa" title="Africa"></input></label>
      <label>Asia<input class="table-chk" type="checkbox" name="Asia" value="Asia" title="Asia"></input></label>
      <label>Europe<input class="table-chk" type="checkbox" name="Europe" value="Europe" title="Europe"></input></label>
      <label>Oceania<input class="table-chk" type="checkbox" name="Oceania" value="Oceania" title="Oceania"></input></label>
    </fieldset>
    <fieldset>
      <legend>Aggregation</legend>
      <label>None<input class="table-radio-agg" type="radio" name="agg" value="false" checked></label>
      <label>By continent<input class="table-radio-agg" type="radio" name="agg" value="true"></label>
    </fieldset>
  </form>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
