<!DOCTYPE html>
<meta charset="utf-8">
<title>Homework 2 Graph</title>
<link href="css/normalize.css" type="text/css" rel="stylesheet">

<body>
  <h1>Countries by Position</h1>
  <form>
    <fieldset>
      <legend>Layout</legend>
      <div class="form-label-wrap"><label id="js-layout-line" class="form-label"><input type="radio" name="layout" value="line" checked>Line</label></div>
      <div class="form-label-wrap">
        <label class="form-label"><input id="js-layout-line-encoded" type="radio" name="layout" value="line_cat">Encoded line</label>
        <select id="js-select-line-scale-y">
          <option class="js-opt-line-scale-y" value="population" selected>Population</option>
          <option class="js-opt-line-scale-y" value="gdp">GDP</option>
          <option class="js-opt-line-scale-y" value="life_expectancy">Life expectancy</option>
          <option class="js-opt-line-scale-y" value="latitude">Latitude</option>
          <option class="js-opt-line-scale-y" value="longitude">Longitude</option>
        </select>
      </div>
      <div class="form-label-wrap">
        <label class="form-label"><input id="js-layout-scatter" type="radio" name="layout" value="scatterplot">Scatterplot</label>
        <select id="js-select-scatter-scale-y">
          <option class="js-opt-scatter-scales" value="pop_gdp" selected>Population and GDP</option>
          <option class="js-opt-scatter-scales" value="lat_lon">Latitude and longitude</option>
        </select>
      </div>

      <div class="form-label-wrap"><label class="form-label"><input type="radio" name="layout" value="circular">Circular</label></div> -->

    </fieldset>

      <div class="form-label-wrap"><label class="form-label"><input type="radio" name="color" value="color_cat" >Category</label></div>
    </fieldset>
